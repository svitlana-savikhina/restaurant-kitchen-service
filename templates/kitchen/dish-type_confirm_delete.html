{% extends "base.html" %}

{% block content %}
   <div class="container mt-7">
    <h2 class="text-center">Would you like to permanently remove this dish type?</h2>
      <form action="" method="post">
        {% csrf_token %}
          <div class="d-flex justify-content-center mt-3">
            <input type="submit" value="Yes" class="btn btn-danger me-3">
              <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-secondary">No</a>
           </div>
      </form>
   </div>
{% endblock %}
